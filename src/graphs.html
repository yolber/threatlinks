<!DOCTYPE html>
<meta charset="utf-8">
<title>ThreatLinks: DNS Graph</title>
<link href="./app/libs/bootstrap.css" rel="stylesheet">
<link href="./app/dnsgraphs/threatgraphs.css" rel="stylesheet" id="threatgraphs_css">

<body>

  <div class="static-header row">
      <div class="header-title">
        <div id="spider"></div>
        <div class="title">Threat Links</div>
    </div>

  </div>

<div id="main">
  <div class="container-fluid">

    <div class="row">
			<div class="col-md-2" >
			</div>
      <div class="col-md-6 page-header" id="header-graphs">
      </div>
			<div class="col-md-4" >
			</div>
		</div>



      <div class="row clearfix" id="graph">

        <div class="col-xs-10">
          <div class="sigma-parent" id="sigma-graph-parent">
            <div class="sigma-expand" id="sigma-graph"></div>
          </div>
        </div>

        <div class="col-xs-2" id="graph-extra">

          <div class="row clearfix">

              <!-- filled in javascript by setup_filters -->
              <button id="color-cs1-button" type="button" class="btn btn-default" onclick="color_by_class()" style="background-color:#B7B2B2">Domain Classification</button><br>
              <div id="filters_malware"></div>

            <br> <br> <br>

                <button id="color-cat-button" type="button" class="btn btn-default" onclick="color_by_cat()" style="background-color:#B7B2B2">Domain Responsiveness</button><br>
                <div id="filters_class"></div>

            <div id="buttons">
              <!-- filled in javascript -->
            </div>


          </div>
          <div class="row clearfix">
            <div id="node-info" data-toggle="popover" data-trigger="focus" class="clearfix"></div>
          </div>
        </div>

      </div>

  </div>
</div>

<script src="app/libs/jquery-3.1.1.min.js"></script>
<script src="app/libs/bootstrap.min.js" type="text/javascript"></script>
<script src="app/libs/crossfilter.min.js"></script>
<script src="app/libs/moment.min.js"></script>
<script src="app/libs/sigma.min.js" type="text/javascript"></script>
<script src="app/libs/sigma_plugins/sigma.parsers.json.min.js" type="text/javascript"></script>
<script src="app/libs/sigma_plugins/sigma.parsers.gexf.min.js" type="text/javascript"></script>
<script src="app/libs/sigma_plugins/sigma.plugins.tooltips.js" type="text/javascript"></script>

<script src="app/dnsgraphs/helpers.js" type="text/javascript"></script>
<script src="app/dnsgraphs/threatgraphs_settings.js" type="text/javascript"></script>
<script src="app/dnsgraphs/graphs.js" type="text/javascript"></script>

</body>
