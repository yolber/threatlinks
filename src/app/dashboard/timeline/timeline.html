

    <div class="panel row" id="attack-phases" style ="height:507px;">

    	<div class="panel-header" style="padding-left: 12px;">
        	<span>Threats across Attack Phases</span>
    	</div>
    	<div class="panel-subtitle">
        	<span> Hover on type to hightlight specific alert</span>
    	</div>

      <phase ng-repeat="phase in timeline.phases" name="phase.name" phase-id="phase.id - 1" events="timeline.events" color="timeline.colorCodes[phase.id - 1]" width="timeline.phaseWidth" height="timeline.height" style="width:{{100/timeline.phases.length}}%">
      </phase>

      <div id="timeseries" style="padding-top: 10px; margin-left:5px; height:160px;">

        <div class="panel-subtitle">
            <span> Select timeperiod to filter specific alerts.</span>
        </div>
        <timeseries events="timeline.events" width="timeline.width"></timeseries>

      </div>




    </div>
