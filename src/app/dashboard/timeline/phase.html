<div id="{{phase.class}}" class="phase" style="height: {{phase.height}}px">
    <div class="phase-title container-padding">{{phase.phase}}</div>
    <div class="phase-{{phase.id}}-graph">
      <phase-graph></phase-graph>
    </div>
    <div id="phase-{{phase.id}}-metadata" class="phase-metadata-container" style="height: {{phase.metadataHeight}}px">
      <metadata></metadata>
    </div>
</div>
