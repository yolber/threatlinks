<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <strong>Authentication required!</strong>
        <p>This site needs your credentials to access the analytics engine. Pleas provide username and password.</p>
        <div class="dialog-input">
          <input type="text" ng-model="username" placeholder="Username"/>
          <input type="password" ng-model="password" placeholder="Password"/>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="answer(null)">
       Cancel
      </md-button>
      <md-button ng-click="answer(username + ':' + password)">
        Okay
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
